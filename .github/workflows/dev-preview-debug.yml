name: 开发预览版发布

on:
  push:
    branches: [ "dev-preview" ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码（关键修复：保留文件权限）
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # 避免权限冲突

      # 2. 修复gradlew权限（必须步骤！）
      - name: 设置文件权限
        run: |
          chmod +x gradlew
          ls -la gradlew  # 验证权限（调试用）

      # 3. 配置JDK（带缓存）
      - name: 配置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 4. 配置Android环境
      - name: 配置Android SDK
        uses: android-actions/setup-android@v3

      # 5. 构建APK（优化版）
      - name: 构建Debug APK
        run: ./gradlew :composeApp:assembleDebug --no-daemon --stacktrace
        env:
          KEYSTORE_PASSWORD: ${{ secrets.DEBUG_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.DEBUG_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.DEBUG_KEY_PASSWORD }}

      # 6. 获取构建信息（用于Release说明）
      - name: 收集构建信息
        id: build-info
        run: |
          echo "time=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          echo "commit_short=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      # 7. 创建/更新Release（核心！）
      - name: 发布到GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 必须传递token
        with:
          tag_name: "dev-preview"       # 固定标签名称
          name: "开发预览版 (${{ steps.build-info.outputs.commit_short }})"
          body: |
            ## 📱 最新开发预览版
            | 项目 | 值 |
            |------|----|
            | 分支 | ${{ github.ref_name }} |
            | 提交 | [${{ steps.build-info.outputs.commit_short }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) |
            | 构建时间 | ${{ steps.build-info.outputs.time }} |
            | 构建编号 | ${{ github.run_number }} |

            ## 📦 安装说明
            1. 下载下方APK文件
            2. 允许安装未知来源应用
          files: composeApp/build/outputs/apk/debug/*.apk
          prerelease: true   # 标记为预发布
          overwrite: true    # 覆盖旧Release
          generate_release_notes: true  # 自动生成基础说明
