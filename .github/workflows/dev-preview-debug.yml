name: Dev-Preview Release

on:
  push:
    branches: [ "dev-preview" ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Accept Android Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;28.0.12916984"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew :composeApp:assembleDebug
        env:
          KEYSTORE_PASSWORD: ${{ secrets.DEBUG_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.DEBUG_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.DEBUG_KEY_PASSWORD }}

      - name: Upload to Releases (Overwrite)
        uses: softprops/action-gh-release@v1
        with:
          files: composeApp/build/outputs/apk/debug/*.apk
          tag_name: "dev-preview"  # 固定标签名称
          name: "Dev-Preview Build (${{ github.sha }})"
          body: |
            ### 🔄 自动构建的调试 APK
            - 分支: ${{ github.ref }}
            - 提交: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            - 构建时间: ${{ github.run_number }} (Run ID: ${{ github.run_id }})
          prerelease: true
          overwrite: true  # 关键：覆盖旧版本
          draft: false
